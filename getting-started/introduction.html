    <script type='text/javascript'>
    $(document).ready(function() {
        $("#clave").keypress(function(e) {
          var usu=[];
          var tam=$('#nombre').val();
          var cla=$('#clave').val();
          if(e.which == 13) {
            if(tam.length!="0" && cla.length!="0"){
              usu.push(tam);
              usu.push(cla);
              $.post("usuario.php/usuario/validarUsuario", JSON.stringify(usu), function(data){
                if(data=="true"){
                   location.href = "http://app77.dev.viralcreation.cl/proyect/getting-started/jstree_local.html";
                }else{
                  alert("Usuario no encontrado,por favor verifique los datos");
                }
              });
            }else{
              alert("debe ingresar un usuario");
            }
           }
        });

      function MatrizViewModel() {
        var self = this;
        self.nombre= ko.observableArray([]);
        self.clave = ko.observableArray([]);
        self.pieza = ko.observable([]);

        $('#submit').click(function() {
          if(self.nombre().length!="0"){
            var nom=self.nombre();
            if(self.clave().length!="0"){
              var cla=self.clave()
              var usu = [];
              usu.push(nom);
              usu.push(cla);
              console.log('usu',usu);
              $.post("usuario.php/usuario/validarUsuario", JSON.stringify(usu), function(data){
                if(data=="true"){
                   location.href = "http://app77.dev.viralcreation.cl/proyect/getting-started/gestionlocales.html";
                }else{
                  alert("Usuario no encontrado,por favor verifique los datos");
                }
              });
            }else{
              alert("Debe ingresar una clave");
            }
            
          }
          else{
            alert("Debe ingresar un usuario");
          }
        });
        $('#reset').click(function() {
          collect();
        });
        function collect() {
          var ret = [];
          self.nombre(ret);
          self.clave(ret);
        }
       };
      ko.applyBindings(new MatrizViewModel());
    });
  </script>
