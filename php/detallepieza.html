    <script type='text/javascript'>
    $(document).ready(function() {

      function MatrizViewModel() {
        var self = this;
        self.titles = ko.observableArray([]);
        self.contratos = ko.observableArray([]);

        // Load initial state from server, convert it to Task instances, then populate self.tasks
        $.getJSON("matrizDetalleProducto.php/facturacion/matriz", function(allData) {
          console.log(self.titles(allData));
          self.titles(allData);
        });
        $.getJSON("matrizDetalleProducto.php/producto/pieza", function(allData) {
          console.log(self.contratos(allData));
          self.contratos(allData);
        });

        self.uploadd = function() {
          var form = $('#fromdetalle').serialize().split("&");
          console.log('form',form);
          var ret = []; var to = false; var tid_c;
          for (var i = 0, l = form.length; i < l; i++) {
            var t = form[i].split("=");
            switch (t[0]) {
              case "id_p": if (to) { ret.push(to);  console.log('to2',to)}; to = {id_p:t[1]}; break;
              case "id_c": tid_c = t[1]; break;
              case "v": to[tid_c] = t[1]; break;
            }
            
          }
          ret.push(to);
          $.post("matrizDetalleProducto.php/producto/generarDetalle", JSON.stringify(ret), function(data){
            alert("Archivo Generado");
            data.forEach(function(i){
              console.log(i);
            })
          });
          alert("Registro Realizado");
          document.getElementById('fromdetalle').reset();
        }
        self.clear = function () {
          alert("Archivo Generado");
          document.getElementById('fromdetalle').reset();
        }

        self.imprimir = function(){
          var form = $('#fromdetalle').serialize().split("&");
          var ret = []; var to = false; var tk;
          for (var i = 0, l = form.length; i < l; i++) {
            var t = form[i].split("=");
            switch (t[0]) {
              case "id": if (to) { ret.push(to);  console.log('to2',to)}; to = {id:t[1]}; break;
              case "k": tk = t[1]; break;
              case "v": console.log(document.getElementById("v").value);; break;
            }
          }
        }
      };
      var FormModel = function () {
        self.MatrizViewModel(new MatrizViewModel());
      }

      ko.applyBindings(new MatrizViewModel());
    });
  </script>
